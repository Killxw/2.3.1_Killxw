<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title></title>
</head>
<body>
<div>
  <th:block th:each="user : ${users}">
    <h1 th:text="${user}"></h1>
    <a th:href="@{/users/delete(id=${user.id})}" onclick="return confirm('Are you sure you want to delete the user with ID ' + ${user.id} + '?')">Delete User</a>
    <a th:href="@{users/change(id=${user.id})}" class="btn btn-primary">Change User</a>
  </th:block>
  <br/>
  <a href="/users/add">Add User</a>
</div>
</body>
</html>
